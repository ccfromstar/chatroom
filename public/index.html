<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>在线聊天室</title>
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>在线聊天室</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="emoji" type="button" value="表情" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="发图片"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <label for="sendAudio" class="imageLable">
                        <input type="button" value="发音频"  />
                        <input id="sendAudio" type="file" value="mp3"/>
                    </label>
                </div>
                <textarea id="messageInput" placeHolder="请输入内容"></textarea>
                <input id="sendBtn" type="button" value="发送">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">连接服务器...</p>
            <div id="nickWrapper">
                <input type="text" class="form-control" placeHolder="输入您的昵称" id="nicknameInput" />
                <button type="button" class="btn btn-default" id="loginBtn">确定</button>
            </div>
        </div>
        <script src="js/socket.io.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
